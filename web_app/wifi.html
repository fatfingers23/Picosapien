<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picosapien Wifi</title>
</head>

<body>
    <h1>Enter your wifi SSID and Password</h1>

    <form id="wifiForm" onsubmit="submitWifiForm(event)">
        <label for="ssid">SSID:</label>
        <input type="text" id="ssid" name="ssid" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        function submitWifiForm(event) {
            event.preventDefault();

            const form = document.getElementById('wifiForm');
            const data = {
                wifi_ssid: form.ssid.value,
                wifi_password: form.password.value,
                clear_on_boot: false
            };

            console.log(JSON.stringify(data));

            // Here you can add your logic to send the JSON data to the server, e.g., using fetch API
            fetch('/SaveWifi', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(data => data.text().then(reply => alert(reply)))
                .catch(error => {
                    console.error(error);
                    alert("Error connecting check console logs");
                });
        }
    </script>
</body>

</html>
